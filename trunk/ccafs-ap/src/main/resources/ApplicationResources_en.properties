reporting.activityDeliverables.metadata.contributor.help=This would include the name of a person, organization or service that has contributed to the content on the web page.
reporting.activityDeliverables.metadata.date.help=This could include a date associated with an event in the life of the content on the page. It must be in YYYY-MM-DD format. You could also provide YYYY-MM or just YYYY.
reporting.activityDeliverables.metadata.format.help=This must include the media type, image type or dimensions of the content of the page. Dimensions may include size or duration. For example,image/gif, 50 x 512 pixels.
reporting.activityDeliverables.metadata.identifier.help=This references the page content by means of a string or number assigned to the content by a formal identification system, such as the Uniform Resource Identifier (URI)/Uniform Resource Locator (URL), Digital Object Identifier (DOI) and International Standard Book Number (ISBN).
reporting.activityDeliverables.metadata.relation.help=Relation can include what the page is a part of, version of, format of, referenced by or based on. For instance, if the Title is\u00A0The movie My Fair Lady,the Relation would be (based on)\u00A0Shaw\u2019s play Pygmalion.
reporting.activityDeliverables.metadata.source.help=Display the original source of the content, for example, the page number of a printable book.
reporting.activityDeliverables.metadata.Language.help=This states the language of the content. You can use a language code or a text string, for example, en, fr or Primarily English, with some abstracts in French.
reporting.activityDeliverables.metadata.coverage.help=This element is used to give spatial, geographical or time-based information. Examples of coverage are Houston, TX, 18th Century or 2009-2012.
reporting.activityDeliverables.metadata.rights.help=Intellectual Property Rights (IPR), Copyright and any other resources or services providing rights information must be displayed here. It could contain written information or a URL pointing to a page with rights information.
reporting.activityDeliverables.metadata.description.help=A text (or graphical) account of the content of the page.

