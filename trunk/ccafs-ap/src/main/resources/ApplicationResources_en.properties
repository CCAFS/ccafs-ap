# Outcomes
reporting.outcomes=Outcomes
reporting.outcomes.outcomeTitle=Outcome
reporting.outcomes.title=Title
reporting.outcomes.title.help=The title should clearly indicate the nature of the outcome. Example: \u201CUse of seasonal forecasts by an estimated 2 million farming households\u201D" 
reporting.outcomes.outcome=Outcome statement
reporting.outcomes.outcome.help=In a succinct statement of 1-3 sentences make the outcome crystal clear to readers. The following should be clear: (i) the research output that was used, (ii) the specific users of the research output, and (iii) the actual nature of the outcome.
reporting.outcomes.outputs=Research outputs
reporting.outcomes.outputs.help=Describe outputs produced within the three preceding years that have been part of the uptake pathway. Outputs are concrete research products (journal articles, reports, policy briefs etc.), not activities. References to the outputs should be provided (e.g. full reference citation, web addresses of reports). If the outputs are not publically available (e.g. limited-distribution reports distributed to a partner, submitted publications), then the research outputs should be provided as an <b><i>appendix</i></b> to this Outcome Story.
reporting.outcomes.partners=Research partners
reporting.outcomes.partners.help=Give a list of the research partners that helped in producing the output listed under the outputs. Please spell out acronyms if they are not familiar globally. If it is not obvious, please add a phrase to indicate the research the partners contributed (e.g. \u201Cproduced the downscaled weather forecasts using a new technique for downscaling\u201D). If the results were a result of collaboration with another CRP then state the CRP and their contribution.
reporting.outcomes.outputUser=Output users
reporting.outcomes.outputUser.help=(maximum 50 words). Who used the output? This is a crucial part of the Outcome description. Types of users are listed in the opening paragraph 2. (ii) Above. It picks up on what is described in the research outputs above and allows for further elaboration of the users if that is needed. 
reporting.outcomes.howUsed=How the output was used
reporting.outcomes.howUsed.help=Explain how the user used the outputs. What did they do with the research outputs? This builds on what is in the outcome statement above and allows for further description of how specifically the output was used if that is needed.
reporting.outcomes.evidence=Evidence of the outcome
reporting.outcomes.evidence.help=What is the evidence for this outcome? Specifically, what kind of study was conducted to show the connection between the research output and activities and the outcome? Who conducted it? Please provide a reference or source. This could be a refereed journal article that spells out the outcome and the role of the various players. It could be a small consultancy conducted by an independent evaluator. It could be a media report in a reputable newspaper indicating the links between the research and the outcome. While evidence can be of various sorts, you have to realize that some evidence is better than others and the external evaluator and other reviewers will judge the strength of the evidence. If the reference or source is not publically available, then add it as an <b><i>annex</i></b>.
reporting.outcomes.activities=Activities that contributed to the outcome
reporting.outcomes.activities.help=Spell out any important supplementary activities that were conducted to achieve the outcome (e.g. \u201Ca major dissemination campaign was conducted, in which\u2026 \u201D; \u201Ca science-policy workshop was conducted, attended by \u2026\u2026\u2026..\u201D). Indicate if specific activities were important for success (e.g. \u201Cthe visit to the Climate Smart Village by the Vice-President of the World Bank was particularly important to generate interest in this approach\u201D).
reporting.outcomes.nonResearchPartners=Non-research Partners
reporting.outcomes.nonResearchPartners.help=Give a list of the partners that helped in conducting the activities listed under the activities box above. Please spell out acronyms if they are not familiar globally. If it is not obvious, please add a phrase to indicate the activities the partners contributed to (e.g. \u201Ccapacity development\u201D) 
reporting.outcomes.addNewOutcome=Add new outcome
reporting.outcomes.removeOutcome=Remove outcome
reporting.outcomes.help=Provide a succinct summary of outcomes resulting from last yearâ€™s research as a whole. An outcome is use of the research by non-research partners to change policies and practices. In many cases the users of the research will be policy makers (or those influencing the policy process), national development agencies, service providers to farmers including non-governmental agencies, and sometimes farmers themselves. Number of outcomes that must be reported depends on budget size (see explanatory notes on home page).
